<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Request Premium Account - Get access to exclusive features">
  <title>Premium Account Request</title>
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eâ­%3C/text%3E%3C/svg%3E">
</head>

<body>
  <main class="page">
    <div class="form-container">

      <!-- Header -->
      <header class="form-header">
        <div class="form-header__icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 3l14 9-14 9V3z" />
          </svg>
        </div>
        <h1 class="form-header__title">Premium Account</h1>
        <p class="form-header__subtitle">Fill out the form to request premium access</p>
      </header>

      <!-- Form Card -->
      <div class="form-card">
        <form id="premiumForm" class="form" novalidate>

          <!-- Full Name -->
          <div class="form-group">
            <label for="fullName" class="form-label">
              Full Name<span class="form-label__required">*</span>
            </label>
            <input type="text" id="fullName" name="fullName" class="form-input" placeholder="John Doe"
              autocomplete="name" required>
            <span class="form-error" id="fullNameError" role="alert" aria-live="polite"></span>
          </div>

          <!-- Phone -->
          <div class="form-group">
            <label for="phone" class="form-label">
              Phone Number<span class="form-label__required">*</span>
            </label>
            <input type="tel" id="phone" name="phone" class="form-input" placeholder="+7 777 123 4567"
              autocomplete="tel" required>
            <span class="form-error" id="phoneError" role="alert" aria-live="polite"></span>
          </div>

          <!-- School -->
          <div class="form-group">
            <label for="school" class="form-label">
              School Name<span class="form-label__required">*</span>
            </label>
            <input type="text" id="school" name="school" class="form-input" placeholder="Nazarbayev Intellectual School"
              autocomplete="organization" required>
            <span class="form-error" id="schoolError" role="alert" aria-live="polite"></span>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="submit-btn" id="submitBtn">
            <span class="submit-btn__text">
              Request Premium
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2">
                <polygon
                  points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                </polygon>
              </svg>
            </span>
            <span class="submit-btn__loader">
              <span class="spinner"></span>
            </span>
          </button>

          <!-- Status Message -->
          <div class="status" id="statusMessage" role="alert" aria-live="polite">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
            <span class="status__text"></span>
          </div>
        </form>

        <!-- Footer -->
        <footer class="form-footer">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z" />
          </svg>
          <span>Powered by Telegram</span>
        </footer>
      </div>
    </div>
  </main>

  <script type="module" src="./src/main.ts"></script>
</body>

</html>
